<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Places you've been</title>
    </head>
    <body>
        <div class="container">
            <h1>Places You've Been</h1>

            <div class="row">
                <div class="col-md-6">
                    <h2>Add a place:</h2>
                    <form id="new-place">
                        <div class="form-group">
                            <label for="new-place-name">Name</label>
                            <input type="text" class="form-control" id="new-place-name">
                        </div>
                        <div class="form-group">
                            <label for="new-location">Location</label>
                            <input type="text" class="form-control" id="new-location">
                        </div>

                        <div id="new-landmarks">
                                <div class="form-group">
                                    <label for="new-landmark">Landmark</label>
                                    <input type="text" class="form-control new-landmark">
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="new-date">Date</label>
                            <input type="date" class="form-control" id="new-date">
                        </div>

                        <div class="form-group">
                            <label for="new-notes">Notes</label>
                            <textarea id="new-notes" class="form-control"></textarea>
                        </div>

                        <span class="btn btn-primary" id="add-landmark">Another landmark</span>

                        <button type="submit" class="btn">Add</button>
                    </form>

                    <h2>Places:</h2>
                    <ul id="places">

                    </ul>
                </div>
                <div class="col-md-6">
                    <div id="show-place">
                        <h2></h2>

                        <p>Location: <span class="location"></span></p>
                        <p>Landmarks: <span class="landmarks"></span></p>
                        <p>Date: <span class="date"></span></p>
                        <p>Notes: <span class="notes"></span></p>
            </div>
        </div>

    </body>
</html>
